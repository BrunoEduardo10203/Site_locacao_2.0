<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruna locação</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
</head>
    <body>
        <div class="img_fundo">
            <header class="cabecalho">
                <ul class="cabecalho__container">
                    <!--<img class="cabecalho__imagem" alt="Cama de um quarto branco" src="assets/worldwide.svg" >-->
                    <p class="cabecalho__titulo">Destino Serra</p>
                </ul>

                <div class="cabecalho__lista">
                    <ul class="cabecalho__item">
                        <a href="#" class="cabecalho__link">Home</a>
                        <a href="#" class="cabecalho__link">Produtos</a>
                        <a href="#" class="cabecalho__link">Recursos</a>
                        <a href="#" class="cabecalho__link">Sobre nós</a>
                    </ul>
                </div>

                <di class="cabecalho__cadastro">
                    <a href="#" class="cabecalho__link">Entrar</a>
                    <a href="#" class="botao">Cadastrar</a>
                </di>

            </header>

            <section class="banner">
                <h1 class="banner__titulo">Seu local perfeito em Gramado</h1>
                <!--<p class="banner__texto">Apartamento de alto padrao para você e para sua familia, tudo que voce procura para suas ferias com aconchego e requinte!</p>-->
            </section>
        </div>

        <section class="apartamentos">

            <div class="apartamento__container">
                <img class="ap_item ap_juliana" src="assets/ap_juliana/borges_natal.webp">
            </div>

            <div class="apartamento__container">
                <img class="ap_item ap_jamile" src="assets/ap_jamile/be0f5acc-9490-44f8-9ce9-eea480eab021.jpg">
            </div>

            <div class="apartamento__container">
                <img class="ap_item ap_sogra" src="assets/ap_sogra/e8aebe51-e1b1-4d19-83cb-ad905e0acc8d.webp">
            </div>

            <div class="apartamento__container">
                <img class="ap_item ap_ivone" src="assets/ap_ivone/f30680ca-bee6-40f3-bc34-c659c574380e.jpg">
            </div>

            <div class="apartamento__container">
                <img class="ap_item ap_recanto" src="assets/ap_recanto/406054463.jpg"
            </div>
            
        </section>

        <footer class="footer">
            <div class="footer_texto">
                <h2>Economize tempo, economize dinheiro!</h2>
                <a>Inscreva-se e enviaremos as melhores ofertas para você</a>
                
            </div>

            <form class="formulario_email">
                <label class="email_titulo" for="email">E-mail:</label>
                <input class="input-email" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <button class="botao_enviar" type="submit">Enviar</button>
            </form>
        </footer>

    </body>
</html>
